<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faire un Don</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .don-button {
            background-color: #0070ba;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .don-button:hover {
            background-color: #005f8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Faites un don pour soutenir mon projet !</h1>
        <p>Votre générosité m'aide à continuer mon travail. Merci beaucoup !</p>
        <!-- Bouton PayPal -->
        <div id="paypal-button-container"></div>
        <button class="don-button" onclick="window.location.href='https://payconiq.com/payme/1/qdne35fcavbq'">
            Soutenez-moi sur Crelan!
        </button>
    </div>

    <!-- Intégration PayPal -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=EUR"></script>
    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '10' // Montant de base pour un don de 10 EUR
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Merci pour votre don, ' + details.payer.name.given_name + '!');
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
